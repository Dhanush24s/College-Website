<!DOCTYPE html>
<html lang="en">
<head>
    <title>MINDSPARK - INSTITUTE Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            width: 90%;
            max-width: 450px;
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: clamp(20px, 5vw, 35px);
            margin: 20px auto;
        }

        form * {
            color: #44425A;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 500;
            line-height: 1.3;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: clamp(15px, 3vw, 25px);
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 500;
        }

        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 5px;
            font-size: clamp(12px, 3.5vw, 14px);
            font-weight: 300;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input:focus {
            border-color: #ffaf7a;
        }

        ::placeholder {
            color: #44425A;
            opacity: 0.7;
        }

        button {
            margin-top: clamp(20px, 4vw, 30px);
            width: 100%;
            background-color: #ff6600;
            color: #ffffff;
            padding: 12px 0;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffaf7a;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ff6600;
            text-decoration: none;
            font-size: clamp(12px, 3.5vw, 14px);
        }

        a:hover {
            text-decoration: underline;
        }

        /* New styles for popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .popup-icon i {
            color: white;
            font-size: 30px;
        }

        .popup h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .popup p {
            color: #666;
            margin-bottom: 20px;
        }

        .popup-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .popup-btn:hover {
            background: #45a049;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media screen and (max-width: 480px) {
            .shape {
                height: 150px;
                width: 150px;
            }

            form {
                padding: 20px 15px;
            }

            .shape:first-child {
                left: -60px;
                top: -60px;
            }

            .shape:last-child {
                right: -20px;
                bottom: -60px;
            }

            label {
                margin-top: 12px;
            }

            input {
                margin-top: 3px;
            }
        }

        @media screen and (max-width: 320px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px 10px;
            }

            label {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="signupForm" action="" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email" required>

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1" required>

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
        
        <button type="submit">Sign Up</button>
        <a href="{% url 'login' %}">I already have an account</a>
    </form>

   <!-- Previous code remains the same until the popup section -->

<!-- Popup Message -->
<div class="popup" id="successPopup">
    <div class="popup-icon">
        <i class="fas fa-check"></i>
    </div>
    <h2>Success!</h2>
    <p>Your registration was completed successfully.</p>
    <button class="popup-btn" onclick="redirectToLogin()">Continue</button>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<script>
    const form = document.getElementById('signupForm');
    const popup = document.getElementById('successPopup');
    const overlay = document.getElementById('overlay');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Check if passwords match
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;
        
        if (password1 !== password2) {
            alert('Passwords do not match!');
            return;
        }

        // Here you would typically handle the form submission to your backend
        // For demo purposes, we'll just show the success popup
        showPopup();
        
        // Optional: Reset form
        form.reset();
    });

    function showPopup() {
        popup.classList.add('active');
        overlay.classList.add('active');
    }

    function closePopup() {
        popup.classList.remove('active');
        overlay.classList.remove('active');
    }

    function redirectToLogin() {
        // Close the popup first
        closePopup();
        
        // Add a small delay before redirecting (optional, for better UX)
        setTimeout(() => {
            // If you're using Django's URL routing:
            window.location.href = "login/";
            
            // Alternatively, if you have a specific login page URL:
            // window.location.href = "/login/"; // Replace with your login page URL
        }, 300);
    }

    // Close popup when clicking outside
    overlay.addEventListener('click', closePopup);
</script>
</body>
</html>
