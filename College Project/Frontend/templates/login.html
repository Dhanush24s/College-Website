<!DOCTYPE html>
<html lang="en">
<head>
    <title>MINDSPARK - INSTITUTE Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* All previous styles remain the same */
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            width: 90%;
            max-width: 400px;
            min-height: 520px;
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 30px 20px;
            margin: 20px;
        }

        form * {
            color: #44425A;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 500;
            line-height: 1.3;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: clamp(12px, 3.5vw, 14px);
            font-weight: 300;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input:focus {
            border-color: #1845ad;
        }

        ::placeholder {
            color: #44425A;
        }

        button {
            margin-top: 30px;
            width: 100%;
            background-color: #ff6600;
            color: #ffffff;
            padding: 15px 0;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffaf7a;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff6600;
            text-decoration: none;
            font-size: clamp(12px, 3.5vw, 14px);
        }

        a:hover {
            text-decoration: underline;
        }

        .welcome-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 90%;
            width: 400px;
        }
        
        .welcome-popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .welcome-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6600, #ff8533); /* Changed from blue to orange */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.4); /* Changed from blue to orange */
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 102, 0, 0); /* Changed from blue to orange */
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); /* Changed from blue to orange */
            }
        }
        
        .welcome-icon i {
            color: white;
            font-size: 40px;
        }
        
        .welcome-popup h2 {
            color: #ff6600; /* Changed from blue to orange */
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .welcome-popup p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .welcome-btn {
            background: linear-gradient(135deg, #ff6600, #ff8533); /* Changed from blue to orange */
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }
        
        .welcome-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3); /* Changed from blue to orange */
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(3px);
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
        
        .loading:after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #fff;
            border-color: #ff6600 transparent #ff6600 transparent; /* Changed from blue to orange */
            animation: loading 1.2s linear infinite;
        }
        
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media screen and (max-width: 480px) {
            .shape {
                height: 150px;
                width: 150px;
            }
        
            form {
                padding: 20px 15px;
                min-height: auto;
            }
        
            .shape:first-child {
                left: -60px;
                top: -60px;
            }
        
            .shape:last-child {
                right: -20px;
                bottom: -60px;
            }
        
            .welcome-popup {
                padding: 20px;
            }
        
            .welcome-icon {
                width: 60px;
                height: 60px;
            }
        
            .welcome-icon i {
                font-size: 30px;
            }
        }
        
        @media screen and (max-width: 320px) {
            form {
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="loginForm" method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass" required>

        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">Create an account</a>
    </form>

    <!-- Welcome Popup -->
    <div class="welcome-popup" id="welcomePopup">
        <div class="welcome-icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h2>Welcome to MinesPark Institute</h2>
        <p>We're excited to have you here! Get ready to embark on your learning journey</p>
        <button class="welcome-btn" onclick="redirectToHome()">Get Started</button>
    </div>

    <!-- Loading Animation -->
    <div class="loading" id="loadingAnimation"></div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script>
        const form = document.getElementById('loginForm');
        const popup = document.getElementById('welcomePopup');
        const overlay = document.getElementById('overlay');
        const loading = document.getElementById('loadingAnimation');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            showPopup();
        });

        function showPopup() {
            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function closePopup() {
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }

        function redirectToHome() {
            closePopup();
            loading.style.display = 'block';
            setTimeout(() => {
                window.location.href = '/Backend/home';
            }, 1000);
        }
        overlay.addEventListener('click', closePopup);
    </script>
</body>
</html>
